<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>注文表</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/redmond/jquery-ui.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="bootstrap-select.min.css">
        <link rel="stylesheet" href="./app.css">
        <style>
            td {
                padding-top: 0.5em;
                padding-bottom:0.5em;
                padding-left:1em;
                padding-right:1em;
            }
            tr:nth-child(even) {
                background: #eeeeee;
            }
            th {
                background: lightgray;
            }
        </style>
    </head>
    <body>
        <h3>注文表</h3>
        <table id="monthly-list" border="1">
            <thead><tr><th>注文日</th><th>無し</th><th>小</th><th>中</th><th>大</th></tr></thead>
            <tbody>
            </tbody>
        </table>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.2/moment.min.js"></script>
        <script>
            $(window).on('load', function() {
                var order_data = opener.order_data.reduce(function (prev, current) {
                    if (!prev.some(function(value) {return value.order_date === current.order_date;})) {
                        prev.push(current);
                    } else {
                        var target = prev.filter(function (value) {
                            return value.order_date === current.order_date;
                        });
                        target.unit += current.unit;
                        target.price += current.price;
                    }
                    return prev;
                }, []);
                var rows =order_data.map(function(o) {
                    return '<tr>'
                            + '<td>' + o.order_date + '</td>'
                            //+ '<td>' + o.user_name + '</td>'
                            + getMenu(o)
                     + '</tr>';
                });
                $('#monthly-list tbody').html(rows.join('\n'));
            })
            function getMenu(order) {
                if (order.menu_name.search('無') >=0) {
                    return '<td>' + order.unit + '</td><td></td><td></td><td></td>';
                } else if (order.menu_name.search('小') >= 0) {
                    return '<td></td><td>' + order.unit + '</td><td></td><td></td>';
                } else if (order.menu_name.search('中') >= 0) {
                    return '<td></td><td></td><td>' + order.unit + '</td><td></td>';
                } else if (order.menu_name.search('大') >= 0) {
                    return '<td></td><td></td><td></td><td>' + order.unit + '</td>';
                }
            }
        </script>
    </body>
</html>
